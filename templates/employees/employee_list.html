{% extends "base.html" %}

{% block title %}Employees{% endblock %}

{% block content %}
    <h1>Employees</h1>
    <ul>
        {% for employee in object_list %}
            <li>
                <a href="{% url 'employee-detail' employee.pk %}">
                    {{ employee.last_name }}, {{ employee.position_title }}
                </a>
            </li>
        {% empty %}
            <li>No employees yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
