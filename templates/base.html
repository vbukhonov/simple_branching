<!DOCTYPE html>
<html lang="en">
{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}

        {% block content %}{% endblock %}

        {% block additional_info %}{% endblock %}
    </body>
</html>
