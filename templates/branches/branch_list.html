{% extends "base.html" %}

{% block title %}Branches{% endblock %}

{% block content %}
    <h1>Branches</h1>
    <ul>
        {% for branch in object_list %}
            <li><a href="{% url 'branch-detail' branch.pk %}">{{ branch.name }}</li>
        {% empty %}
            <li>No branches yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
